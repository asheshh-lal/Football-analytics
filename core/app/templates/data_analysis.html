{% extends 'base.html' %}

{% block content %}
    <h1>Data Analysis</h1>
    
    {% if error_message %}
        <p>Error: {{ error_message }}</p>
    {% endif %}
    
    {% if chart %}
        <img src="data:image/png;base64,{{ chart }}" alt="Chart">
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
